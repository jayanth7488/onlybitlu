<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Memories Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        #background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(99, 40, 40, 0.6), rgba(99, 40, 40, 0.6)) , url('memories/IMG_0133.jpg') no-repeat center center fixed;
            background-size: cover;
            z-index: -1;
        }

        #animation-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 1.5s ease, transform 1.5s ease;
        }

        .slide img,
        .slide video {
            max-width: 100%;
            max-height: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .active {
            opacity: 1;
            transform: scale(1);
        }

        #musicPlayer {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        #musicPlayer button {
            background: #ff6f61;
            border: none;
            color: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
        }

        #musicPlayer button:hover {
            background: #e6554f;
        }
    </style>
</head>
<body>

    <div id="background"></div>

    <div id="animation-container">
        <!-- More Image Slides at the Start -->
        <div class="slide active">
            <image src="memories/biet.png" alt="Slide 1"></image>
        </div>
        <div class="slide">
            <img src="memories/263356.jpg" alt="Slide 2">
        </div>
        <div class="slide">
            <img src="memories/221009.jpg" alt="Slide 3">
        </div>
        <div class="slide">
            <img src="memories/816159.jpg" alt="Slide 4">
        </div>
        <div class="slide">
            <img src="memories/506948.jpg" alt="Slide 5">
        </div>
        <div class="slide">
            <img src="memories/804762.jpg" alt="Slide 6">
        </div>
        <div class="slide">
            <img src="memories/658358.jpg" alt="Slide 7">
        </div>
        <div class="slide">
            <img src="memories/495308.jpg" alt="Slide 8">
        </div>
        <div class="slide">
            <img src="memories/IMG_3581.jpg" alt="Slide 9">
        </div>
        

        <!-- Video Slides -->
        <div class="slide">
            <video autoplay muted loop preload="auto" class="slide-video">
                <source src="memories/biet-1.mp4" type="video/mp4">
            </video>
        </div>
        <!-- More slides as needed -->
        
        
        <!-- More Image Slides -->
        <div class="slide">
            <img src="memories/IMG_0133.jpg" alt="Slide 10">
        </div>
    </div>

    <!-- Music Player -->
    <div id="musicPlayer">
        <button id="toggleMusic">▶</button>
        <span>Playing: "Friendship Song"</span>
        <audio id="backgroundMusic" loop>
            <source src="memories/05 - O My Friend  - SenSongsMp3.co.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
       const slides = document.querySelectorAll('.slide');
        let currentIndex = 0;

        function showNextSlide() {
            slides[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % slides.length;
            slides[currentIndex].classList.add('active');

            const currentVideo = slides[currentIndex].querySelector('video');
            if (currentVideo) {
                currentVideo.currentTime = 0;
                currentVideo.play();
                currentVideo.onended = showNextSlide;
            } else {
                setTimeout(showNextSlide, 5000);
            }
        }

        setTimeout(showNextSlide, 5000);

        // Music Toggle Function
        toggleMusicBtn.addEventListener('click', () => {
            if (isPlaying) {
                musicPlayer.pause();
                toggleMusicBtn.textContent = '▶';
            } else {
                musicPlayer.play();
                toggleMusicBtn.textContent = '❚❚';
            }
            isPlaying = !isPlaying;
        });
    </script>
</body>
</html>
